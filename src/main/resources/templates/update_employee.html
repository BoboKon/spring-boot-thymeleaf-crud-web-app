<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container p-3 my-3 bg-dark text-white">
    <h1>Systém na správu zamestnancov</h1>
    <hr>
    <h2>Úprava údajov zamestnanca</h2>

    <form action="#" method="POST" th:action="@{/saveEmployee}"
          th:object="${employee}">

        <!-- Add hidden form field to handle update -->
        <input th:field="*{id}" type="hidden"/>
        Titul
        <input class="form-control mb-4 col-4" th:field="*{academicDegree}" type="text">
        Meno
        <input class="form-control mb-4 col-4" th:field="*{firstName}" type="text">
        Priezvisko
        <input class="form-control mb-4 col-4" th:field="*{lastName}" type="text">
        Titul
        <input class="form-control mb-4 col-4" th:field="*{postgraduateDegree}" type="text">

        <select class="form-control mb-4 col-4" id="exampleSelect1" th:field="*{workplace.id}">
            <option value="0">Company</option>
            <option th:each="comp:${workplaces}" th:selected="(${comp.id} == *{workplace.id})" th:text="${comp.name}"
                    th:value="${comp.id}"></option>
        </select>
        Pracovná pozícia
        <input class="form-control mb-4 col-4" th:field="*{workPosition}" type="text">
        Vek
        <input class="form-control mb-4 col-4" th:field="*{age}" type="text">
        Zamestnaný od:
        <input class="form-control mb-4 col-4" th:field="*{recruitment}" type="date">
        Email
        <input class="form-control mb-4 col-4" th:field="*{email}" type="text">

        <button class="btn btn-info col-2" type="submit"> Potvrď zmenu</button>

    </form>

    <hr>

    <a class="text-danger" th:href="@{/}"> Návrat na zoznam zamestnancov</a>
</div>
</body>
</html>
