<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container p-3 my-3 bg-dark text-white">
    <h1>Systém na správu zamestnancov</h1>
    <hr>
    <h2>Nové pracovisko</h2>

    <form action="#" th:action="@{/saveWorkplace}" th:object="${workplace}"
          method="POST">
        <input type="text" th:field="*{name}"
               placeholder="Názov pracoviska" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Ulož pracovisko</button>
    </form>
    <hr>
    <a class="text-danger" th:href = "@{/}"> Návrat na zoznam zamestnancov</a>
</div>
</body>
</html>
