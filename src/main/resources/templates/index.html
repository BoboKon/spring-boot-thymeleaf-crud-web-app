<!DOCTYPE html>
<<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script>
        function openPopup(id){
            let confirmAction = confirm("Naozaj chcete vymazať zamestnanca?");
            if (confirmAction) {
              window.location = '/deleteEmployee/'+id;
            }
        }
    </script>
</head>
<body>
<div class="container p-3 my-3 bg-dark text-white">

    <h1>Zoznam zamestnancov</h1>
    <a th:href="@{/showNewEmployeeForm}" class="btn btn-info col-2 btn-sm mb-3"> Pridaj zamestnanca </a>
    <a th:href="@{/showNewWorkplaceForm}" class="btn btn-info col-2 btn-sm mb-3"> Pridaj pracovisko </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Titul </th>
            <th> Meno </th>
            <th> Priezvisko </th>
            <th> Titul </th>
            <th> Pracovisko </th>
            <th> Pracovná pozícia </th>
            <th> Vek </th>
            <th> Zamestnaný od </th>
            <th> Email </th>
            <th> Možnosti </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${listEmployees}">
            <td th:text="${employee.academicDegree}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.postgraduateDegree}"></td>
            <td th:text="${employee.workplace.name}"></td>
            <td th:text="${employee.workPosition}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${#dates.format(employee.recruitment, 'dd-MM-yyyy')}"></td>
            <td th:text="${employee.email}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary btn-sm mb-3">Uprav</a>
                <a class="btn btn-danger btn-sm mb-3" th:attr="onclick=|openPopup('${employee.id}')|">Vymaž</a>
            </td>
        </tr>
        </tbody>
    </table>

    </div>

</body>
</html>
